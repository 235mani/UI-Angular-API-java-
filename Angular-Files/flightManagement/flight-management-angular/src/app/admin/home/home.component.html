<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let displayColObj of columnNamesManage">
        <ng-container [matColumnDef]="displayColObj.column">
            <th mat-header-cell *matHeaderCellDef> {{displayColObj.displayLabel}} </th>
            <td mat-cell *matCellDef="let element"> {{element[displayColObj.column]}} </td>
        </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
