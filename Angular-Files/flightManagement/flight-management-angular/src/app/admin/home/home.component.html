<div class="container-fluid" style="margin-top: 20px;">
    <div style="float: right;" class="buttonsGroup">
        <button class="btn btn-sm edit" (click)="isEditEnable()">Edit</button>
        <button class="btn btn-sm delete" (click)="isDeleteEnable()">Delete</button>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container *ngFor="let displayColObj of columnNamesManage">
                <ng-container [matColumnDef]="displayColObj.column">
                    <th mat-header-cell *matHeaderCellDef>
                        <span>
                            {{displayColObj.displayLabel}}
                        </span>
                        <!-- <span *ngIf="isEdit || isDelete">
                            Manage
                        </span> -->
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.id != editElementId">{{element[displayColObj.column]}} </span>
                        <span *ngIf="element.id == editElementId"> <input type="text" [value]="element[displayColObj.column]"> </span>
                        <button class="btn btn-sm btn-warning" *ngIf="displayColObj.column == 'manage' && isEdit"
                            (click)="edit(element)">
                            Edit<i class='fa fa-edit'></i>
                        </button>
                        <button class="btn btn-sm btn-danger" *ngIf="displayColObj.column == 'manage' && isDelete"
                            (click)="delete(element.flightNumber)">
                            Delete <i class='fa-solid fa-trash-can'></i>
                        </button>
                    </td>
                </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
