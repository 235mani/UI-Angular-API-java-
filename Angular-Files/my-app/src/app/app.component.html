<mat-drawer-container class="example-container" autosize>
    <nav class="navbar navbar-expand-lg bg-primary" style="color:whitesmoke; border-bottom: 1px solid silver;">
        <div class="container-fluid">
            <mat-icon (click)="drawer.toggle()" style="cursor:pointer;" >menu</mat-icon>
            <div class="navbar-brand" style="color:whitesmoke">Smart Mobility</div>
            <div></div>
        </div>
    </nav>
    <router-outlet></router-outlet>
    <mat-drawer #drawer class="example-sidenav" mode="over">

        <mat-list role="list">
            <mat-list-item role="listitem" routerLink="/home" (click)="drawer.toggle()">Home
            </mat-list-item>
            <mat-list-item role="listitem" routerLink="/manage-riders" (click)="drawer.toggle()">Manage Riders
            </mat-list-item>
            <mat-list-item role="listitem" routerLink="/manage-bikes" (click)="drawer.toggle()">Manage Bikes
            </mat-list-item>
            <mat-list-item role="listitem" routerLink="/Ride-History" (click)="drawer.toggle()">Ride History
            </mat-list-item>
            <mat-list-item role="listitem" routerLink="/Rider-Issues" (click)="drawer.toggle()" disabled="true">Rider Issues
            </mat-list-item>
            <mat-list-item role="listitem" routerLink="/Manage-Locations" (click)="drawer.toggle()">Manage Locations
            </mat-list-item>
        </mat-list>

    </mat-drawer>
</mat-drawer-container>
